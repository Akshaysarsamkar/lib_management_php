<body>
    <div id="main">
        <form method="GET" action="student.php">
            <div id="field-container">
                <h1>Add Member</h1>
                <div class="field">
                    <label for="sid" class="text">Student Id:</label>
                    <input type="number" id="sid" name="id" class="input-1">
                </div>

                <div class="field">
                    <label for="sname" class="text">Student Name:</label>
                    <input type="text" id="sname" name="name" class="input-2">
                </div>


                <div class="field">
                    <label for="smail" class="text">Student Mail:</label>
                    <input type="email" id="smail" name="mail" class="input-3">
                </div>


                <div class="field">
                    <label for="spno" class="text">Student Phno:</label>
                    <input type="text" id="spno" name="pno" class="input-4">
                </div>

                <div class="field">
                    <label for="cla" class="text">Class Name:</label>
                    <input type="text" id="cla" name="Class" class="input-5" >
                </div>
                <div>
                    <button type="submit" id="btn" name="addbtn">ADD</button>
                </div>

                <div>
                    <button type="submit" id="btn" class="top" name="return">Back</button>
                </div>
            </div>
        </form>
    </div>
